<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/style.css">
    <title>Book Store</title>
</head>

<body>
    <header class="header_books">
        <div class="container">
            <input type="checkbox" id="menu" class="container_button">
            <label for="menu">
                <span class="header_menu container_img"></span>
            </label>
            <ul class="menu_list">
                <li class="menu_list_title">Categorias</li>
                <li class="menu_list_item">
                    <a href="#" class="menu_list_link">Programação</a>
                </li>
                <li class="menu_list_item">
                    <a href="#" class="menu_list_link">Front-End</a>
                </li>
                <li class="menu_list_item">
                    <a href="#" class="menu_list_link">Infraestrutura</a>
                </li>
                <li class="menu_list_item">
                    <a href="#" class="menu_list_link">Business</a>
                </li>
                <li class="menu_list_item">
                    <a href="#" class="menu_list_link">Design & UX</a>
                </li>
            </ul>
            <img src="./assets/Logo.svg" alt="Logo Book Store" class="container_img">
        </div>

        <div class="container">
            <a href="#">
                <img src="./assets/Favoritos.svg" alt="Favoritos" class="container_img">
            </a>
            <a href="#">
                <img src="./assets/Compras.svg" alt="Carrinho de compra" class="container_img">
            </a>
            <a href="#">
                <img src="./assets/Usuario.svg" alt="Perfil Usuario" class="container_img">
            </a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner_title">Já sabe por onde começar?</h2>
        <p class="banner_text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner_search" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carousel">
        <h2 class="carousel_title">Últimos Lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./assets/Guia Front-end.svg" alt="Livro Guia Front-End"></div>
                <div class="swiper-slide"><img src="./assets/Gestão2.svg" alt="Livro de Gestão de Produtos"></div>
                <div class="swiper-slide"><img src="./assets/Javascript.svg" alt="Livro Javascript"></div>
                <div class="swiper-slide"><img src="./assets/Liderança.svg" alt="Livro Liderança em Design"></div>
                <div class="swiper-slide"><img src="./assets/ApacheKafka.svg" alt="Livro Spring Boot"></div>
                <div class="swiper-slide"><img src="./assets/Tuning.svg" alt="Livro de SQL"></div>
                ...
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination', 
                type: 'bullets',
            },
        });
    </script>
</body>
